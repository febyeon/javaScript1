<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  <title></title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script>
      document.write(1+1);
    </script>
    <h1>html</h1>
    1+1
    <h1>Object</h1>
    <script>
    //객체는 중괄호, 배열은 대괄호
      var coworkers = {
        "programmer" : "Amily",
        "designer" : "James"
      };
      document.write("programmer : " + coworkers.programmer+"<br>");
      document.write("designer : " + coworkers.designer+"<br>");
      coworkers.bookkeeper = "haru";
      document.write("bookkeeper : " + coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "saint";
      document.write("data scientist : " + coworkers["data scientist"]+"<br>");
    </script>
  </body>
</html>
